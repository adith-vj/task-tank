<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTank - Mission Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>TaskTank</h1>
            </div>
            <div class="user-controls">
                <button id="toggle-sound-btn">SOUND: ON</button>
                <button id="show-stats-btn">MISSION STATS</button>
            </div>
            <div id="coin-balance">
                Coins: <span id="coin-amount">0</span>
            </div>  
            <div class="shop-container" id="shop">
                <!-- Guns will be added here -->
              </div>
        </div>
    </header>

    <main>
        <div class="task-input-container">
            <form class="task-form" id="task-form">
                <input type="text" class="task-input" id="task-input" placeholder="ENTER NEW MISSION OBJECTIVE" required>
                <select id="task-priority" required>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                    <option value="4">Urgent</option>
                </select>
                <button type="submit" class="add-task-btn">DEPLOY</button>
            </form>
        </div>

        <div class="task-list-container" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </div>

        <div class="wreckage-pile">
            <h3 class="wreckage-title">WRECKAGE PILE</h3>
            <div class="wreckage-items">
                <!-- Failed tasks will be added here dynamically -->
            </div>
        </div>
    </main>

    <!-- Tank Lock Mode (Full Screen Focus Mode) -->
    <div class="tank-lock-mode" id="tank-lock-mode">
        <div class="tank-lock-header">
            <div class="tank-lock-title">TANK LOCK ENGAGED</div>
            <button class="exit-lock-btn" id="exit-lock-btn">SURRENDER</button>
        </div>
        
        <div class="focused-task">
            <h2 class="focused-task-title">Complete project presentation</h2>
            <div class="countdown-timer" id="countdown-timer">14:32</div>
            <div class="task-progress">
                <div class="progress-bar"></div>
            </div>
            <div class="commander-message">
                FOCUS, SOLDIER! THIS TASK WON'T COMPLETE ITSELF!
            </div>
            
            <!-- Subtasks will be added here -->
            
            <div class="task-controls">
                <button class="complete-btn" id="complete-btn">MISSION COMPLETE</button>
                <button class="surrender-btn" id="surrender-btn">SURRENDER</button>
            </div>
        </div>
        
        <div class="tank-tracks"></div>
    </div>

    <!-- Explosion animation container -->
    <div class="explosion-container" id="explosion-container">
        <div class="explosion"></div>
    </div>

    <!-- Sound indicator -->
    <div class="sound-indicator" id="sound-indicator">
        "FOCUS, SOLDIER! THIS TASK WON'T COMPLETE ITSELF!"
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@latest"></script>
    <script src="index.js"></script>
</body>
</html>
